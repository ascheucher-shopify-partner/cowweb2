kind: Service
apiVersion: v1
metadata:
  name: ${project.artifactId}
  namespace: cowweb
  labels:
    app: ${project.artifactId}
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: 100Mbps
spec:
  type: LoadBalancer
  selector:
    app: ${project.artifactId}
  ports:
  - name: "http"
    port: 80
    targetPort: 8080
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: ${project.artifactId}
  namespace: cowweb
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: ${project.artifactId}
    spec:
      containers:
      - name: ${project.artifactId}
        image: ${container.registry}/${container.registry.namespace}/${project.artifactId}:${project.version}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: cowweb-mysql-secret
                key: DB_URL
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: cowweb-mysql-secret
                key: DB_PORT
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: cowweb-mysql-secret
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cowweb-mysql-secret
                key: DB_PASSWORD